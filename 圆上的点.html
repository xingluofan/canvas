<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var cxt = canvas.getContext("2d");
    cxt.arc(250, 250, 150, 0, Math.PI * 2);
    cxt.stroke();
    var x = 250 + Math.cos(30 * Math.PI / 180) * 180;
    var y = 250 + Math.sin(30 * Math.PI / 180) * 180;
    cxt.beginPath();
    cxt.fillRect(x - 2, y - 2, 2, 2);
    cxt.moveTo(250,250);
    cxt.lineTo(x,y);
    cxt.stroke();
    cxt.textBaseline = 'middle';
    cxt.fillText('这是一段文字',x,y)
</script>
</body>
</html>
