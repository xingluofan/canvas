<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var cxt = canvas.getContext("2d");

    var x = 250;
    var y = 200;
    var r = 150;


    for (var i = 0; i < 60; i++) {
        cxt.moveTo(x, y);
        cxt.arc(x, y, r, i * 360 / 60 * Math.PI / 180, (i + 1) * 360 / 60 * Math.PI / 180);
        cxt.closePath();
    }
    cxt.stroke();

    cxt.beginPath();
    cxt.arc(x, y, r - 10, 0, Math.PI * 2);
    cxt.fillStyle = 'white';
    cxt.fill();

    cxt.beginPath();
    for (var i = 0; i < 60; i++) {
        cxt.moveTo(x, y);
        cxt.arc(x, y, r, i * 360 / 12 * Math.PI / 180, (i + 1) * 360 / 12 * Math.PI / 180);
    }
    cxt.stroke();
    cxt.beginPath();
    cxt.arc(x, y, r - 20, 0, Math.PI * 2);
    cxt.fillStyle = 'white';
    cxt.fill();

    var d = new Date();
    var s = d.getSeconds();
    var m = d.getMinutes() + s / 60;
    var h = d.getHours() + m / 60;
</script>
</body>
</html>
