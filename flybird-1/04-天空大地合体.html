<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    canvas{border:1px solid red;}
    </style>
</head>
<body>
<canvas></canvas>
<script src="js/sky.js"></script>
<script src="js/land.js"></script>
<script type="text/javascript">
var oCanvas = document.getElementsByTagName('canvas')[0];
var ctx = oCanvas.getContext("2d");
var oImgSky = new Image;
var oImgLand = new Image;

oImgSky.src = 'images/sky.png';
oImgLand.src = 'images/land.png';

//console.log(oImgSky);
oImgSky.onload = function(){
    var sky1 = new Sky(ctx, oImgSky, 3);
    var sky2 = new Sky(ctx, oImgSky, 3);
    oCanvas.width = oImgSky.width;
    oCanvas.height = oImgSky.height;
    setInterval(function(){
        sky1.draw();
        sky1.update();
        sky2.draw();
        sky2.update();
    },50);
    oImgLand.onload = function(){
        var land1 = new Land(ctx , oImgLand , 3);
        var land2 = new Land(ctx , oImgLand , 3);
        var land3 = new Land(ctx , oImgLand , 3);
        var land4 = new Land(ctx , oImgLand , 3);
        setInterval(function(){
            land1.draw();
            land1.update();

            land2.draw();
            land2.update();

            land3.draw();
            land3.update();

            land4.draw();
            land4.update();
        },50)
    }
}


</script>
</body>
</html>
