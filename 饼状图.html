    var arr = [150, 120, 150, 180, 140, 190, 190, 160, 120, 145, 220, 99];

    var startAngle = -Math.PI / 2;
    var endAngle = -Math.PI / 2;
    var sum = 0;
    for (var j = 0; j < arr.length; j++) {
        sum += arr[j];
    }
    var base = 360 / sum;
    color = ["red", "lightseagreen", "lightskyblue", "lightslategray", "lightsteelblue", "yellow", "red", "lightseagreen", "lightskyblue", "lightslategray", "lightsteelblue", "yellow"];
    for (var i = 0; i < arr.length; i++) {
        cxt.beginPath();
        startAngle = endAngle;
        endAngle = startAngle + arr[i] * base * Math.PI / 180;
        cxt.moveTo(200, 200);
        cxt.arc(200, 200, 100, startAngle, endAngle);
        cxt.fillStyle = color[i];
        cxt.fill();
    }
</script>
