<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="400"></canvas>

<script>
    var canvas = document.querySelector("canvas");
    var cxt = canvas.getContext("2d");
    cxt.beginPath();
    cxt.font = "30px '宋体'";
    cxt.textBaseline = 'top';
    cxt.textAlign = 'left';
    cxt.fillText('左上角',0,0);

    cxt.beginPath();
    cxt.font = "30px '宋体'";
    cxt.textBaseline = 'top';
    cxt.textAlign = 'right';
    cxt.fillText('右上角',canvas.width,0);


    cxt.beginPath();
    cxt.font = "30px '宋体'";
    cxt.textBaseline = 'bottom';
    cxt.textAlign = 'right';
    cxt.fillText('右下角',canvas.width,canvas.height);

    cxt.beginPath();
    cxt.font = "30px '宋体'";
    cxt.textBaseline = 'bottom';
    cxt.textAlign = 'left';
    cxt.fillText('左下角',0,canvas.height);

    cxt.beginPath();
    cxt.font = "30px '宋体'";
    cxt.textBaseline = 'middle';
    cxt.textAlign = 'center';
    cxt.fillText('中间',canvas.width/2,canvas.height/2);
</script>
</body>
</html>
