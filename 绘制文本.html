<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="400"></canvas>

<script>
    var canvas = document.querySelector("canvas");
    var cxt = canvas.getContext("2d");
    cxt.arc(100, 100, 2, 0, Math.PI * 2);
    cxt.fill();
    var str = "是的覅u阿和符不符合";
    cxt.font = "20px '宋体'";
    cxt.textAlign = 'center';
    cxt.textBaseline = 'ideographic';
    cxt.strokeText(str, 100, 100)
</script>
</body>
</html>
